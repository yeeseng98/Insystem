<ion-item class="child-item" text-wrap details="false" lines="none">
  <ion-row no-padding align-items-center>
    <ion-col size="9">
      <ion-row no-padding>
        <ion-col size="12">
          <h2>{{task.desc}}</h2>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="3" text-right>
      <ion-button fill="outline" (click)="selectTask(task)">Select</ion-button>
    </ion-col>
  </ion-row>
</ion-item>
