<ion-grid>
  <ion-row>
    <ion-col [style.marginTop]="wrapperMarginTop" [attr.offset]="wrapperOffset" [attr.size]="wrapperSize">
      <ion-img [src]="imageUrl"></ion-img>
    </ion-col>
    <ion-col size="10" offset="1" class="ion-margin-top">
      <h3 class="ion-text-center secondary-txt-color text-bolder">{{ messageTitle }}</h3>
      <p class="secondary-txt-color ion-margin-top ion-text-center">
        {{ messageContent }}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
