<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{taskName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-label>Description:</ion-label>
    <br>
    <ion-label>{{taskDesc}}</ion-label> 
    <form [formGroup]="form" (ngSubmit)="receive(form.value)">
      <app-file-upload formControlName="file" [progress]="progress" (change)="fileEvent($event)">
      </app-file-upload>
      <section class="full-width">
        <ion-button type="submit" expand="full" color="secondary" [disabled]="!form.valid">
          Submit
        </ion-button>
      </section>
    </form>
  </ion-card>
</ion-content>
