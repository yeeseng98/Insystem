<ion-header>
  <ion-toolbar class="header-bg">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Workflow Details of {{workflowName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-text style ="font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif; color: black; font-size: 0.1em;"[innerHTML]="workflowInfo"></ion-text>
  </ion-card>
</ion-content>
