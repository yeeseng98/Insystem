<ion-header>
  <ion-toolbar class="header-bg">
    <ion-title>Assign Workflow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label><strong>Search and select an intake:</strong></ion-label>
  <ion-list>
    <ion-searchbar id="searchIntake" (ionInput)="onSearchInput($event)"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
    <ion-virtual-scroll [items]="intakes" class="intake-list" *ngIf="!searching">
      <ion-item *virtualItem="let intake" (click)="selectIntake(intake)">
        {{ intake.INTAKE_CODE }}
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
